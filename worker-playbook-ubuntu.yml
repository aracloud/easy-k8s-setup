---
- hosts: all
  become: true
  tasks:

    - name: Multipath hack for Ubuntu 20.04 (disable several devices)
      blockinfile:
        path: /etc/multipath.conf
        block: |
          blacklist {
            devnode "^(ram|raw|loop|fd|md|dm-|sr|scd|st|sda)[0-9]*"
          }

    - name: Copy netplan first nic template over (DNS hack only)
      copy:
        src: netplan.j2
        dest: /etc/netplan/01-netcfg.yaml
        owner: root
        group: root
        mode: 0644
        backup: yes

    - name: Configure netplan second nic
      blockinfile:
        path: /etc/netplan/01-netcfg.yaml
        block: |2
              eth1:
                dhcp4: false
                dhcp6: false
                optional: true
                addresses: [{{ node_ip2 }}/24]
                gateway4: {{ gateway_ip }}
                nameservers:
                  addresses: [{{ dns_ip }}]

    - name: Apply netplan again
      command: netplan apply

    - name: Disable ufw firewall
      command: ufw disable

    - name: Set timezone
      timezone:
        name: Europe/Zurich

    - name: Add DNS resolution for rancher
      blockinfile:
        path: /etc/hosts
        block: |
          {{ rke_rancher_hostip }}  {{ rke_rancher_hostname }}

    - name: Install packages that allow apt to be used over HTTPS
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
        - net-tools
        - resolvconf
        - ntpdate

    - name: Copy ntpdate for cron
      copy:
        src: cron.ntpdate
        dest: /etc/cron.d/cron.ntpdate
        owner: root
        group: root
        mode: 0644

    - name: Add DNS resolution for local dns server
      blockinfile:
        path: /etc/resolvconf/resolv.conf.d/head
        block: |
          nameserver {{ dns_ip }}

    - name: Active DNS resolution for local dns server
      shell: |
        resolvconf --enable-updates
        resolvconf -u

    - name: Add an apt signing key for Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add apt repository for stable version
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: Install docker and its dependecies
      apt: 
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
        - docker-ce=5:19.03.15~3-0~ubuntu-bionic
        - docker-ce-cli=5:19.03.15~3-0~ubuntu-bionic
        - containerd.io
      notify:
        - docker status

    - name: Add vagrant user to docker group
      user:
        name: vagrant
        group: docker

    - name: Remove swapfile from /etc/fstab
      mount:
        name: "{{ item }}"
        fstype: swap
        state: absent
      with_items:
        - swap
        - none

    - name: Disable swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0



